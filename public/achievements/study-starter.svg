<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shimmering Background -->
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#1E1B4B;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Hexagon Pattern -->
    <pattern id="hexPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M10 0L18.6603 5V15L10 20L1.33975 15V5L10 0Z" 
            fill="none" 
            stroke="#4F46E5" 
            stroke-width="0.5" 
            opacity="0.1"/>
    </pattern>

    <!-- Icon Gradient -->
    <linearGradient id="iconGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" style="stop-color:#818CF8"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>

    <!-- Outer Ring Gradient -->
    <linearGradient id="ringGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" style="stop-color:#C7D2FE"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base Layer -->
  <circle cx="60" cy="60" r="60" fill="#0F172A"/>
  <circle cx="60" cy="60" r="58" fill="url(#bgGlow)"/>
  <circle cx="60" cy="60" r="58" fill="url(#hexPattern)"/>

  <!-- Decorative Rings -->
  <g opacity="0.6">
    <circle cx="60" cy="60" r="45" 
            stroke="url(#ringGradient)" 
            stroke-width="0.5" 
            stroke-dasharray="1,3"/>
    <circle cx="60" cy="60" r="52" 
            stroke="url(#ringGradient)" 
            stroke-width="0.5" 
            stroke-dasharray="1,3"/>
  </g>

  <!-- Achievement Icon Container -->
  <g filter="url(#glow)">
    <!-- Outer Ring -->
    <circle cx="60" cy="60" r="30" 
            stroke="url(#ringGradient)" 
            stroke-width="2" 
            fill="none"/>
    
    <!-- Icon Background -->
    <circle cx="60" cy="60" r="25" 
            fill="#1E1B4B"/>

    <!-- Study Starter Icon -->
    <g transform="translate(42, 42)">
      <!-- Open Book -->
      <path d="M4 8C4 6.89543 4.89543 6 6 6H14C15.1046 6 16 6.89543 16 8V26C16 27.1046 15.1046 28 14 28H6C4.89543 28 4 27.1046 4 26V8Z" 
            fill="url(#iconGradient)"/>
      <path d="M20 8C20 6.89543 20.8954 6 22 6H30C31.1046 6 32 6.89543 32 8V26C32 27.1046 31.1046 28 30 28H22C20.8954 28 20 27.1046 20 26V8Z" 
            fill="url(#iconGradient)"/>
      <!-- Page Lines -->
      <path d="M8 12H12M8 16H12M8 20H12" 
            stroke="#C7D2FE" 
            stroke-width="1.5" 
            stroke-linecap="round"/>
      <path d="M24 12H28M24 16H28M24 20H12" 
            stroke="#C7D2FE" 
            stroke-width="1.5" 
            stroke-linecap="round"/>
      <!-- Bookmark -->
      <path d="M14 4V10L16 8L18 10V4H14Z" 
            fill="#C7D2FE"/>
    </g>
  </g>

  <!-- Level Indicator -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="12" 
            fill="#1E1B4B" 
            stroke="url(#ringGradient)" 
            stroke-width="2"/>
    <text x="0" y="0" 
          text-anchor="middle" 
          dominant-baseline="middle" 
          fill="#C7D2FE" 
          font-family="system-ui" 
          font-size="12"
          font-weight="bold">1</text>
  </g>

  <!-- Accent Lines -->
  <path d="M60 10C40 10 20 30 20 60" 
        stroke="url(#ringGradient)" 
        stroke-width="0.5" 
        opacity="0.3"/>
  <path d="M60 10C80 10 100 30 100 60" 
        stroke="url(#ringGradient)" 
        stroke-width="0.5" 
        opacity="0.3"/>
</svg> 